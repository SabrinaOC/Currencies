<div class="bg-gold-300">
  <mat-form-field appearance="fill">
    <mat-label>Choose one</mat-label>
    <mat-select>
      <mat-option *ngFor="let divisa of divisas" [value]="divisa.code">{{divisa.name}}</mat-option>
    </mat-select>
   <!-- <mat-hint>Errors appear instantly!</mat-hint>
    <mat-error *ngIf="selected.hasError('required')">You must make a selection</mat-error>
    <mat-error *ngIf="selected.hasError('pattern') && !selected.hasError('required')">
      Your selection is invalid
    </mat-error>-->
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="getAllSubscriptions()">Subscribe</button>
</div>
<mat-card class="main-card">
  <mat-card-header>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    <mat-card-title>Shiba Inu</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>Divisas</p>
    <p>lalal</p>
    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="getAllSubscriptions()">LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
  <mat-card-footer>
  </mat-card-footer>
</mat-card>
